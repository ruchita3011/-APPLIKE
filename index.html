
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    section {
      padding: 50px;
      min-height: 100vh;
    }

    #home {
      background: #f4f4f4;
    }

    #gallery {
      background: #e1f5fe;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    #gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #contact {
      background: #fff3e0;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Project</h1>
    <p>This is my first project in which there is a gallery and a contact section.</p>
  </section>

  <section id="gallery">
    <h1>Gallery</h1>
    <img src="images/img1.JPG" alt="beauty product" width="250">
    <img src="images/img2.JPG" alt="toys" width="250">
    <img src="images/img3.JPG" alt="jewellery" width="250">
    <img src="images/img4.JPG" alt="cake" width="250">
</section>

  <section id="contact">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="5" placeholder="Massage"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
